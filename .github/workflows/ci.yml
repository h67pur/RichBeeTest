name: PHP Test Suite

on:
  push:
    branches:
      - main  # Замените на вашу основную ветку
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Используем Ubuntu как базовую операционную систему

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker environment
        run: |
          docker build -t myapp .
          docker run -d --name myapp -p 8080:80 myapp

      - name: Wait for the database to be ready
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run tests
        run: |
          docker exec myapp ./vendor/bin/phpunit  # Запускаем тесты внутри контейнера

      - name: Cleanup
        run: |
          docker stop myapp
          docker rm myapp